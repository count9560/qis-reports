<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QIS Strategy Reports</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #28a745;
            --bg: #f8f9fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .report-list {
            list-style: none;
        }

        .report-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            background: var(--bg);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .report-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .report-item.featured {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border: 2px solid var(--success);
        }

        .report-icon {
            font-size: 2.5rem;
            margin-right: 20px;
        }

        .report-info {
            flex: 1;
        }

        .report-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .report-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .report-link {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .report-link:hover {
            background: var(--secondary);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--success);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 30px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .report-item {
                flex-direction: column;
                text-align: center;
            }
            .report-icon {
                margin: 0 0 15px 0;
            }
            .report-link {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QIS Strategy Reports</h1>
            <p>Quantitative Investment Strategy Analysis</p>
        </div>

        <div class="card">
            <ul class="report-list">
                <li class="report-item featured">
                    <span class="report-icon">ðŸ“Š</span>
                    <div class="report-info">
                        <div class="report-title">
                            Strategy Comparison Report
                            <span class="badge">Latest</span>
                        </div>
                        <div class="report-meta">
                            7 strategies analyzed | 38 checklist items | Updated: 2025-12-12
                        </div>
                    </div>
                    <a href="batch_report_latest.html" class="report-link">View Report</a>
                </li>
            </ul>
        </div>

        <div class="footer">
            <p>Generated by QIS Fund Manager</p>
        </div>
    </div>
</body>
</html>
